name: tech_challenge_flutter
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets\images\

  fonts:
    - family: Inter
      fonts:
        - asset: assets\fonts\Inter_18pt-Regular.ttf
        - asset: assets\fonts\Inter_18pt-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets\fonts\RobotoMono-Regular.ttf
        - asset: assets\fonts\RobotoMono-Medium.ttf
          weight: 700
